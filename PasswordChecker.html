<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-shield-alt"></i> Password Strength Checker</h1>
        <p>Enter a password to test its strength and security:</p>
        <div class="input-container">
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="Enter your password">
                <button id="togglePassword" class="toggle-password"><i class="fas fa-eye"></i></button>
            </div>
            <label class="show-password-label"><input type="checkbox" id="showPassword"> Show password</label>
        </div>
        <div id="strength" class="strength-indicator"></div>
        <div id="timeToCrack"></div>
        <div id="strengthBarContainer">
            <div id="strengthBar"></div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    <script>
        const password = document.getElementById('password');
        const showPassword = document.getElementById('showPassword');
        const togglePassword = document.getElementById('togglePassword');
        const strength = document.getElementById('strength');
        const timeToCrack = document.getElementById('timeToCrack');
        const strengthBar = document.getElementById('strengthBar');

        showPassword.addEventListener('change', () => {
            password.type = showPassword.checked ? 'text' : 'password';
        });

        togglePassword.addEventListener('click', () => {
            const type = password.type === 'password' ? 'text' : 'password';
            password.type = type;
            togglePassword.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        password.addEventListener('input', () => {
            const value = password.value;
            const result = zxcvbn(value);
            
            let strengthValue = '';
            let strengthColor = '';
            let barWidth = 0;

            switch (result.score) {
                case 4:
                    strengthValue = 'Very Strong';
                    strengthColor = '#4CAF50';
                    barWidth = '100%';
                    break;
                case 3:
                    strengthValue = 'Strong';
                    strengthColor = '#8BC34A';
                    barWidth = '80%';
                    break;
                case 2:
                    strengthValue = 'Moderate';
                    strengthColor = '#FFC107';
                    barWidth = '60%';
                    break;
                case 1:
                    strengthValue = 'Weak';
                    strengthColor = '#FF5722';
                    barWidth = '40%';
                    break;
                default:
                    strengthValue = 'Very Weak';
                    strengthColor = '#F44336';
                    barWidth = '20%';
                    break;
            }

            // Update the strength message and strength bar
            strength.textContent = strengthValue;
            strength.style.color = strengthColor;
            strengthBar.style.width = barWidth;
            strengthBar.style.backgroundColor = strengthColor;

            // Update estimated time to crack the password
            const estimatedTime = result.crack_times_display.online_no_throttling_10_per_second;
            timeToCrack.textContent = `Estimated time to crack your password: ${estimatedTime}`;
        });
    </script>
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 450px;
        }
        h1 {
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 i {
            margin-right: 10px;
            color: #4CAF50;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .password-wrapper {
            position: relative;
            width: 100%;
        }
        #password {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #888;
        }
        .toggle-password:focus {
            outline: none;
        }
        .show-password-label {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }
        #strengthBarContainer {
            width: 100%;
            background-color: #e0e0e0;
            height: 12px;
            border-radius: 6px;
            margin: 20px 0;
        }
        #strengthBar {
            height: 100%;
            width: 0;
            border-radius: 6px;
        }
        #strength {
            font-size: 18px;
            font-weight: bold;
        }
        #timeToCrack {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</body>
</html>
